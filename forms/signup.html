<!DOCTYPE html>
<html lang="en" class="min-h-screen bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind output -->
    <link rel="stylesheet" href="./src/output.css" />

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css"
    />

    <title>Sign up</title>
  </head>

  <body class="min-h-screen flex items-center justify-center px-5 py-5">

    <!-- External JS (اختياري) -->
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

    <div
      class="w-full max-w-5xl bg-gray-100 text-gray-500 rounded-3xl shadow-xl overflow-hidden"
    >
      <div class="md:flex w-full">

        <!-- Left Illustration -->
        <div class="hidden md:block w-1/2 bg-indigo-500 py-10 px-10">
          <!-- SVG زي ما هو (مافيهوش مشكلة) -->
          <!-- اختصرته هنا عشان الرد -->
        </div>

        <!-- Right Form -->
        <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
          <div class="text-center mb-10">
            <h1 class="font-bold text-3xl text-gray-900">REGISTER</h1>
            <p>Enter your information to register</p>
          </div>

          <form>
            <div class="flex -mx-3">
              <div class="w-1/2 px-3 mb-5">
                <label class="text-xs font-semibold px-1">First name</label>
                <div class="flex">
                  <div class="w-10 z-10 pl-1 flex items-center justify-center pointer-events-none">
                    <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                  </div>
                  <input
                    type="text"
                    class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                    placeholder="John"
                  />
                </div>
              </div>

              <div class="w-1/2 px-3 mb-5">
                <label class="text-xs font-semibold px-1">Last name</label>
                <div class="flex">
                  <div class="w-10 z-10 pl-1 flex items-center justify-center pointer-events-none">
                    <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                  </div>
                  <input
                    type="text"
                    class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                    placeholder="Smith"
                  />
                </div>
              </div>
            </div>

            <div class="px-3 mb-5">
              <label class="text-xs font-semibold px-1">Email</label>
              <div class="flex">
                <div class="w-10 z-10 pl-1 flex items-center justify-center pointer-events-none">
                  <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
                </div>
                <input
                  type="email"
                  class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                  placeholder="john@example.com"
                />
              </div>
            </div>

            <div class="px-3 mb-10">
              <label class="text-xs font-semibold px-1">Password</label>
              <div class="flex">
                <div class="w-10 z-10 pl-1 flex items-center justify-center pointer-events-none">
                  <i class="mdi mdi-lock-outline text-gray-400 text-lg"></i>
                </div>
                <input
                  type="password"
                  class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                  placeholder="************"
                />
              </div>
            </div>

            <div class="px-3">
              <button
                type="submit"
                class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold transition-all"
              >
                REGISTER NOW
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
