<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Exams</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #eef2f7 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: #1f2937;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 40px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
    }

    .card h2 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 25px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }

    @media (min-width: 640px) {
      .form-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .form-group input {
      padding: 12px 15px;
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      color: #111827;
      background: #f9fafb;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #9ca3af;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.2);
    }

    .students-section {
      margin-top: 30px;
    }

    .students-section p {
      font-size: 0.95rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 15px;
    }

    #studentsList {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    @media (min-width: 640px) {
      #studentsList {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    #studentsList label {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 15px;
      background: #f9fafb;
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      color: #374151;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    #studentsList label:hover {
      background: #f3f4f6;
      border-color: #d1d5db;
    }

    #studentsList input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #6b7280;
    }

    #createExamBtn {
      margin-top: 30px;
      padding: 12px 30px;
      background: #111827;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #createExamBtn:hover {
      background: #1f2937;
    }

    #createExamBtn:active {
      transform: scale(0.98);
    }

    .exams-card h2 {
      color: #111827;
    }

    #examsList {
      list-style: none;
    }

    #examsList li {
      padding: 15px 20px;
      background: #f9fafb;
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 12px;
      color: #374151;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #examsList li:hover {
      background: #f3f4f6;
      border-color: #d1d5db;
      transform: translateX(4px);
    }

    @media (max-width: 640px) {
      body {
        padding: 20px 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Teacher Dashboard – Exams</h1>

    <div class="card">
      <h2>Create New Exam</h2>

      <div class="form-grid">
        <div class="form-group">
          <label for="examName">Exam Name</label>
          <input type="text" id="examName" placeholder="Enter exam name" />
        </div>

        <div class="form-group">
          <label for="examDuration">Duration (minutes)</label>
          <input type="number" id="examDuration" placeholder="e.g., 60" />
        </div>

        <div class="form-group">
          <label for="questionsCount">Number of Questions (≥ 15)</label>
          <input type="number" id="questionsCount" min="1" placeholder="15 or more" />
        </div>
      </div>

      <div class="students-section">
        <p>Select Students</p>

        <div id="studentsList">
          <label>
            <input type="checkbox" />
            Student Name
          </label>
        </div>
      </div>

      <button id="createExamBtn">Create Exam</button>
    </div>

    <div class="card exams-card">
      <h2>View Exams</h2>

      <ul id="examsList">
        <li>Exam Name</li>
      </ul>
    </div>

  </div>
  <script src="../JS/Core/StorageService.js"></script>
  <script src="../JS/Services/UserService.js"></script>
  <script src="../JS/Services/ExamService.js"></script>
  <script src="../JS/Logic/Teacher_Exam.js"></script>
</body>

</html>
