<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Register - Online Exam System</title>
</head>

<body class="h-full bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

    <!-- Logo & Title -->
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
      <div class="mx-auto w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-xl">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
      </div>
      <h1 class="mt-6 text-3xl font-bold text-white">Student Registration</h1>
      <h2 class="mt-2 text-lg text-gray-300">Create your account</h2>
    </div>

    <!-- Form Card -->
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
        <form id="studentRegisterForm" class="space-y-5">

          <!-- Username -->
          <div>
            <label class="block text-sm font-medium text-gray-200 mb-2">Username</label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </span>
              <input type="text" id="username" required placeholder="Choose a username"
                class="block w-full pl-10 pr-4 py-3 rounded-xl bg-white/5 text-white placeholder-gray-400 border border-white/10 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all" />
            </div>
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm font-medium text-gray-200 mb-2">Password</label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </span>
              <input type="password" id="password" required placeholder="Create a password"
                class="block w-full pl-10 pr-4 py-3 rounded-xl bg-white/5 text-white placeholder-gray-400 border border-white/10 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all" />
            </div>
          </div>

          <!-- Grade -->
          <div>
            <label class="block text-sm font-medium text-gray-200 mb-2">Grade</label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                </svg>
              </span>
              <select id="grade" required
                class="block w-full pl-10 pr-4 py-3 rounded-xl bg-white/5 text-white border border-white/10 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all appearance-none">
                <option value="" class="bg-gray-800">Select Grade</option>
                <option value="1" class="bg-gray-800">Grade 1</option>
                <option value="2" class="bg-gray-800">Grade 2</option>
                <option value="3" class="bg-gray-800">Grade 3</option>
              </select>
            </div>
          </div>

          <!-- Mobile Number -->
          <div>
            <label class="block text-sm font-medium text-gray-200 mb-2">Mobile Number</label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
              </span>
              <input type="text" id="MobileNumber" required placeholder="Your mobile number"
                class="block w-full pl-10 pr-4 py-3 rounded-xl bg-white/5 text-white placeholder-gray-400 border border-white/10 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all" />
            </div>
          </div>

          <!-- Profile Image -->
          <div>
            <label class="block text-sm font-medium text-gray-200 mb-2">Profile Image</label>
            <div class="relative">
              <input type="file" id="image" accept="image/*"
                class="block w-full text-sm text-gray-300 file:mr-4 file:py-2.5 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-gradient-to-r file:from-blue-600 file:to-purple-600 file:text-white hover:file:from-blue-700 hover:file:to-purple-700 file:cursor-pointer file:transition-all" />
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit"
            class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-purple-700 focus:ring-4 focus:ring-blue-500/50 transition-all transform hover:scale-[1.02] shadow-lg">
            Create Account
          </button>
        </form>

        <!-- Message -->
        <p id="message" class="mt-4 rounded-xl px-4 py-3 text-center transition-all"></p>

        <!-- Login Link -->
        <p class="mt-6 text-center text-gray-300">
          Already have an account?
          <a href="login.html" class="font-semibold text-blue-400 hover:text-blue-300 transition-colors">
            Sign in
          </a>
        </p>
      </div>
    </div>
  </div>

  <script src="../Data/loaddata.js"></script>
  <script src="../JS/Core/StorageService.js"></script>
  <script src="../JS/Services/StudentService.js"></script>
  <script src="../JS/Services/UserService.js"></script>
  <script src="../js/Services/CloudinaryService.js"></script>
  <script src="../JS/Logic/StudentRegister.js"></script>
</body>

</html>
