<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <link rel="stylesheet" href="../forms/src/output.css" />

  <title>Student Register</title>
</head>

<body class="h-full">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

    <!-- Header -->
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto"
        src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Logo" />
      <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-white">
        Student Registration
      </h2>
    </div>

    <!-- Form Card -->
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form id="studentRegisterForm" class="space-y-6">

        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-100">
            Username
          </label>
          <div class="mt-2">
            <input type="text" id="username" required
              class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-white outline outline-1 outline-white/10 focus:outline-2 focus:outline-indigo-500" />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-100">
            Password
          </label>
          <div class="mt-2">
            <input type="password" id="password" required
              class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-white outline outline-1 outline-white/10 focus:outline-2 focus:outline-indigo-500" />
          </div>
        </div>

        <!-- Grade -->
        <div>
          <label class="block text-sm font-medium text-gray-100">
            Grade
          </label>
          <div class="mt-2">
            <input type="number" id="grade" min="1" max="3" required
              class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-white outline outline-1 outline-white/10 focus:outline-2 focus:outline-indigo-500" />
          </div>
        </div>

        <!-- Mobile Number -->
        <div>
          <label class="block text-sm font-medium text-gray-100">
            Mobile Number
          </label>
          <div class="mt-2">
            <input type="text" id="MobileNumber" required
              class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-white outline outline-1 outline-white/10 focus:outline-2 focus:outline-indigo-500" />
          </div>
        </div>

        <!-- Image -->
        <div>
          <label class="block text-sm font-medium text-gray-100">
            Profile Image
          </label>
          <div class="mt-2">
            <input type="file" id="image" required class="block w-full text-sm text-gray-300
                       file:mr-4 file:py-2 file:px-4
                       file:rounded-md file:border-0
                       file:text-sm file:font-semibold
                       file:bg-indigo-500 file:text-white
                       hover:file:bg-indigo-400" />
          </div>
        </div>

        <!-- Submit -->
        <div>
          <button type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
            Register
          </button>
        </div>
      </form>

      <!-- Message -->
      <p id="message" class="mt-6 text-center text-sm text-gray-400"></p>

      <!-- Back to login -->
      <p class="mt-6 text-center text-sm text-gray-400">
        Already have an account?
        <a href="login.html" class="font-semibold text-indigo-400 hover:text-indigo-300">
          Login
        </a>
      </p>
    </div>
  </div>
  <script src ="../Data/loaddata.js"></script>
  <script src="../JS/Core/StorageService.js"></script>
  <script src="../JS/Services/StudentService.js"></script>
  <script src="../JS/Services/UserService.js"></script>
  <script src="../JS/Logic/StudentRegister.js"></script>
</body>

</html>
