<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel = "stylesheet" href = "../CSS/theme.css">
  <title>Add Questions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #eef2f7 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 15px;
    }

    .progress-text {
      text-align: center;
      color: #6b7280;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .progress-text span {
      font-weight: 600;
      color: #374151;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      border: 1px solid #e5e7eb;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .form-group textarea,
    .answers-grid input,
    .controls-grid select,
    .controls-grid input,
    .form-group input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      color: #111827;
      background: #f9fafb;
      transition: all 0.2s ease;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    textarea:focus,
    .answers-grid input:focus,
    .controls-grid select:focus,
    .controls-grid input:focus {
      outline: none;
      border-color: #9ca3af;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.2);
    }

    .answers-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    @media (min-width: 640px) {
      .answers-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .answers-grid input::placeholder,
    .controls-grid input::placeholder {
      color: #9ca3af;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }

    @media (min-width: 640px) {
      .controls-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .form-group input[type="file"] {
      cursor: pointer;
    }

    .form-group input[type="file"]::-webkit-file-upload-button {
      padding: 8px 18px;
      background: #e5e7eb;
      color: #374151;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 15px;
      transition: background 0.2s ease;
    }

    .form-group input[type="file"]::-webkit-file-upload-button:hover {
      background: #d1d5db;
    }

    .next-button {
      width: 100%;
      padding: 14px 20px;
      background: #111827;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .next-button:hover {
      background: #1f2937;
    }

    .next-button:active {
      transform: scale(0.98);
    }

    @media (max-width: 640px) {
      body {
        padding: 20px 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .card {
        padding: 20px;
      }
    }
  </style>

</head>

<body>
  <div class="container">

    <h1>Add Questions</h1>

    <p class="progress-text">
      Question <span id="currentQuestion">1</span> of <span id="totalQuestions">15</span>
    </p>

    <div class="card">
      <form id="questionForm">
        <!-- Question Text -->
        <div class="form-group">
          <label>Question Text</label>
          <textarea id="questionText" placeholder="Enter your question here..."></textarea>
        </div>

        <!-- Image -->
        <div class="form-group">
          <label>Question Image</label>
          <input id="questionImage" type="file" accept="image/*">
        </div>

        <!-- Answers -->
        <div class="answers-grid">
          <input id="answerA" placeholder="Answer A" type="text">
          <input id="answerB" placeholder="Answer B" type="text">
          <input id="answerC" placeholder="Answer C" type="text">
          <input id="answerD" placeholder="Answer D" type="text">
        </div>

        <!-- Controls -->
        <div class="controls-grid">
          <select id="correctAnswer">
            <option value="">Correct Answer</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>

          <select id="difficulty">
            <option value="">Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Middle">Middle</option>
            <option value="Hard">Hard</option>
          </select>

          <!-- <input id="score" type="number" placeholder="Score" min="1" /> -->
        </div>

        <button id="nextButton" class="next-button">Next Question</button>
      </form>



    </div>
  </div>
  <script src="../JS/Core/StorageService.js"></script>
  <script src="../JS/Services/AddQuestionService.js"></script>
  <script src="../JS/Services/ExamService.js"></script>
  <script src="../JS/Services/CloudinaryService.js"></script>
  <script src="../JS/Logic/TeacherQuestions.js"></script>

</body>

</html>
