<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login - Online Exam System</title>
</head>

<body class="h-full bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

    <!-- Logo & Title -->
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
      <div class="mx-auto w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-xl">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
        </svg>
      </div>
      <h1 class="mt-6 text-3xl font-bold text-white">Online Exam System</h1>
      <h2 class="mt-2 text-lg text-gray-300">Sign in to your account</h2>
    </div>

    <!-- Form Card -->
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
        <form id="loginForm" class="space-y-6">

          <!-- Username -->
          <div>
            <label class="block text-sm font-medium text-gray-200 mb-2">
              Username
            </label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </span>
              <input id="username" type="text" required placeholder="Enter your username"
                class="block w-full pl-10 pr-4 py-3 rounded-xl bg-white/5 text-white placeholder-gray-400 border border-white/10 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all" />
            </div>
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm font-medium text-gray-200 mb-2">
              Password
            </label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </span>
              <input id="password" type="password" required placeholder="Enter your password"
                class="block w-full pl-10 pr-4 py-3 rounded-xl bg-white/5 text-white placeholder-gray-400 border border-white/10 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all" />
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit"
            class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-purple-700 focus:ring-4 focus:ring-blue-500/50 transition-all transform hover:scale-[1.02] shadow-lg">
            Sign In
          </button>

        </form>

        <!-- Message -->
        <p id="loginMessage" class="mt-4 rounded-xl px-4 py-3 text-center hidden transition-all"></p>

        <!-- Register Link -->
        <p class="mt-6 text-center text-gray-300">
          Don't have an account?
          <a href="signup.html" class="font-semibold text-blue-400 hover:text-blue-300 transition-colors">
            Sign up
          </a>
        </p>
      </div>

      <!-- Demo Credentials -->
      <div class="mt-6 text-center text-gray-400 text-sm">
        <p>Demo: teacher1 / 1234</p>
      </div>
    </div>
  </div>

  <script src="../JS/Core/StorageService.js"></script>
  <script src="../JS/Services/UserService.js"></script>
  <script src="../JS/Services/StudentService.js"></script>
  <script src="../JS/Services/TeacherService.js"></script>
  <script src="../JS/Logic/Login.js"></script>
</body>

</html>
